name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: .NET project version updater
      uses: vers-one/dotnet-project-version-updater@v1.0
      with:
        file: "./WelcomeHome.Sdk/WelcomeHome.Sdk.csproj"
        version: bump-revision
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Pack
      run: dotnet pack "./WelcomeHome.Sdk/WelcomeHome.Sdk.csproj" --no-build
    - name: Nuget Push
      run: dotnet nuget push "**/*.nupkg" --api-key ${{ secrets.API_KEY }} --source https://nuget.pkg.github.com/ksbecker/index.json
